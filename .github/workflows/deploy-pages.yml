name: Deploy GitHub Pages

on:
  push:
    branches: ["main"]
  release:
    types: [published]
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Fetch latest YAML release asset
        run: |
          mkdir -p public
          if ! curl -fL -o public/RVS_phase_rollup.yaml "https://github.com/riscv-admin/riscv-sde/releases/latest/download/RVS_phase_rollup.yaml"; then
            echo "No release YAML available; continuing without it."
          fi

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install
        run: npm ci

      - name: Build
        env:
          GITHUB_PAGES: "true"
        run: npm run build

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy
        uses: actions/deploy-pages@v4
